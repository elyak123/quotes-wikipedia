<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="random-quotes.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="random-quotes.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<div>
		<div id="quote-Container">
			<h1>"<span id="quote"></span>"</h1>
			<p id="author"></p>
		</div>
		<div id="button-Container">
			<button id="disparoQuotes" class="btn btn-success">Nueva</button>
			<div class="fb-share-button" data-href="http://elyak123.github.io/quotes-wikipedia/" data-layout="button"></div>
			<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://goo.gl/aDY5QM" data-text="Check out this quote machine I just found!!" data-via="elyak123" data-size="large" data-hashtags="LearnToCode">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
			</script>
		</div>
		<div id="wiki-container"></div>
	</div>
</body>
</html>
