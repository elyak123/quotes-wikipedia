<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content:"width=device-width, minimum-scale=1, maximum-scale=1"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="random-quotes.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="random-quotes.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<div>
		<div id="quote-Container">
			<h1>"<span id="quote"></span>"</h1>
			<p id="author"></p>
		</div>
		<div id="button-Container">
			<button id="disparoQuotes">Nueva</button>
			<div class="fb-share-button" data-href="http://elyak123.github.io/quotes-wikipedia/" data-layout="button"></div>
			<button><a class="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet?text=Hello%20world">Tweet</a></button>
		</div>
		<div id="wiki-container"></div>
	</div>
</body>
</html>
